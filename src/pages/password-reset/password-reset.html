<ion-header>

  <ion-navbar>
    <ion-title>Reset Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="auth-page">
    <div class="logo">
        <img src="../../assets/imgs/logo_only.png"  />
      </div>
    <form [formGroup]="passwordResetForm" (submit)="resetPassword()" novalidate>
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input formControlName="email" type="email" placeholder="Your email address">
        </ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!passwordResetForm.controls.email.valid &&
      passwordResetForm.controls.email.touched">
        <p>Please enter a valid email address.</p>
      </ion-item>
      <button ion-button block type="submit" [disabled]="!passwordResetForm.valid">
        Reset Password
      </button>
    </form>
  </ion-content>
