<ion-header>

  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="auth-page">
    <div class="logo">
        <img src="../../assets/imgs/logo_only.png"  />
      </div>
    <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>
      <ion-item>
        <ion-label stacked>Title</ion-label>
        <ion-select formControlName="title" placeholder="choose title">
            <ion-option value="Dr">Dr</ion-option>
            <ion-option value="Mr">Mr</ion-option>
            <ion-option vakue="Ms">Ms</ion-option>
            <ion-option value="Miss">Mis</ion-option>
            <ion-option value="Mrs">Mrs</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label stacked>First name</ion-label>
        <ion-input type="text" formControlName="firstName"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!signupForm.controls.firstName.valid && signupForm.controls.firstName.touched"></ion-item>
      <ion-item>
          <ion-label stacked>Last name</ion-label>
          <ion-input type="text" formControlName="lastName"></ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!signupForm.controls.lastName.valid && signupForm.controls.lastName.touched"></ion-item>
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input formControlName="email" type="email" placeholder="Your email address">
        </ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!signupForm.controls.email.valid && signupForm.controls.email.touched">
        <p>Please enter a valid email address.</p>
      </ion-item>
      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input formControlName="password" type="password" placeholder="Your password">
        </ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!signupForm.controls.password.valid &&
      signupForm.controls.password.touched">
        <p>Your password needs more than 6 characters.</p>
      </ion-item>
      <button ion-button block type="submit" [disabled]="!signupForm.valid">
        Create New Account
      </button>
    </form>
 
    <button ion-button block clear (click)="gotoPasswordReset()">
      I forgot my password :(
    </button>
  </ion-content>
