<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Teachers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="addTeacher()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-list>
      <ion-item *ngFor="let teacher of teachers | async">
        {{teacher.title}} {{ teacher.firstName }} {{teacher.lastName}}
        <button ion-button item-end (click)="editTeacher(teacher.teacherId)">
          <ion-icon name="..."></ion-icon>
        </button>
      </ion-item>
    </ion-list>
</ion-content>
